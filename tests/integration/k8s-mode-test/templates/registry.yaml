apiVersion: v1
kind: Service
metadata:
  name: registry
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    app: registry
---
apiVersion: v1
kind: Pod
metadata:
  name: registry
  labels:
    app: registry
spec:
  containers:
    - name: registry
      image: registry:3
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 5000
      readinessProbe:
        httpGet:
          path: /v2/
          port: 5000
        initialDelaySeconds: 2
        periodSeconds: 2
