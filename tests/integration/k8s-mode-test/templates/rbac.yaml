apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-client
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-client
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/portforward", "services"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-client
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-client
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ .Release.Name }}-client
  apiGroup: rbac.authorization.k8s.io
