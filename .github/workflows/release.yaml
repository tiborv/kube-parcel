name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bazel
        uses: bazel-contrib/setup-bazel@0.8.5
        with:
          bazelisk-cache: true
          disk-cache: true
          repository-cache: true

      - name: Run unit tests
        run: bazel test //...

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Bazel
        uses: bazel-contrib/setup-bazel@0.8.5
        with:
          bazelisk-cache: true
          disk-cache: true
          repository-cache: true

      - name: Run integration tests
        run: bazel run //tests/integration:k8s_mode_test
        env:
          DOCKER_API_VERSION: "1.44"

  build-binaries:
    name: Build Client Binaries
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bazelisk
        uses: bazelbuild/setup-bazelisk@v3

      - name: Mount Bazel cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ runner.os }}-${{ matrix.goarch }}-${{ hashFiles('.bazelversion', 'MODULE.bazel', 'MODULE.bazel.lock') }}
          restore-keys: |
            bazel-${{ runner.os }}-${{ matrix.goarch }}-

      - name: Build client binary
        run: |
          bazel build //cmd/client:client \
            --platforms=@rules_go//go/toolchain:${{ matrix.goos }}_${{ matrix.goarch }}

      - name: Copy and rename binary
        run: |
          mkdir -p dist
          cp bazel-bin/cmd/client/client_/client dist/kube-parcel-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kube-parcel-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/kube-parcel-${{ matrix.goos }}-${{ matrix.goarch }}

  build-and-push-image:
    name: Build and Push Runner Image
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    permissions:
      contents: read
      packages: write
    # Note: Runner image is amd64 only due to K3s base image constraint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bazelisk
        uses: bazelbuild/setup-bazelisk@v3

      - name: Mount Bazel cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/bazel
          key: bazel-${{ runner.os }}-image-${{ hashFiles('.bazelversion', 'MODULE.bazel', 'MODULE.bazel.lock') }}
          restore-keys: |
            bazel-${{ runner.os }}-image-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build runner image
        run: bazel build //cmd/runner:image

      - name: Load and tag runner image
        run: |
          bazel run //cmd/runner:load
          # Extract minor version (v0.0 from v0.0.1)
          MINOR_VERSION=$(echo "${{ github.ref_name }}" | sed -E 's/^(v[0-9]+\.[0-9]+).*/\1/')
          docker tag kube-parcel:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-runner:${{ github.ref_name }}
          docker tag kube-parcel:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-runner:${MINOR_VERSION}
          docker tag kube-parcel:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-runner:latest

      - name: Push runner image
        run: |
          MINOR_VERSION=$(echo "${{ github.ref_name }}" | sed -E 's/^(v[0-9]+\.[0-9]+).*/\1/')
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-runner:${{ github.ref_name }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-runner:${MINOR_VERSION}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-runner:latest

      - name: Build client image
        run: bazel build //cmd/client:image

      - name: Load and tag client image
        run: |
          bazel run //cmd/client:load
          docker tag kube-parcel-cli:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:${{ github.ref_name }}
          docker tag kube-parcel-cli:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:latest

      - name: Push client image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:${{ github.ref_name }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cli:latest

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-and-push-image]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          body: |
            ## Usage

            Download the client binary for your platform from the assets below, then run:

            ```bash
            kube-parcel start ./my-chart --runner-image ghcr.io/${{ github.repository }}-runner:${{ github.ref_name }}
            ```

            ## Runner Image

            The runner image is available at:
            ```
            ghcr.io/${{ github.repository }}-runner:${{ github.ref_name }}
            ```

            ## Bazel Integration

            Add to your `MODULE.bazel`:
            ```starlark
            bazel_dep(name = "kube_parcel", version = "0.0.1")
            git_override(
                module_name = "kube_parcel",
                remote = "https://github.com/${{ github.repository }}.git",
                tag = "${{ github.ref_name }}",
            )
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
